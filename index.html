<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileHub - Your Mobile Store</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body
        <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T78B96G6"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->{
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: #ef4444; /* bg-red-500 */
            color: white;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="#" class="flex items-center">
                    <!-- Mobile Phone Icon SVG -->
                    <svg class="w-8 h-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                    </svg>
                    <span class="ml-3 text-2xl font-bold text-gray-800">MobileHub</span>
                </a>
                <div class="relative">
                    <a href="#/cart" class="text-gray-600 hover:text-blue-600">
                        <!-- Shopping Cart Icon SVG -->
                        <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.328 1.093-.828l2.857-9.831A1.125 1.125 0 0018.331 3H4.25L3.136 7.614a1.125 1.125 0 001.087.835h13.5M7.5 14.25L5.106 5.165m0 0a1.125 1.125 0 011.087-.835h1.5" />
                        </svg>
                        <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
                    </a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main id="page-content" class="container mx-auto px-6 py-12 flex-grow">
            <!-- Dynamic Content Here -->
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8">
            <div class="container mx-auto px-6 text-center">
                <p>&copy; <span id="year"></span> MobileHub. All rights reserved.</p>
                <p class="text-sm text-gray-400 mt-2">Your one-stop shop for the latest smartphones.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- Application State ---
        let cart = [];

        // --- Mock Data ---
        const products = [
            { id: 1, name: 'Galaxy S24 Ultra', price: 1299.99, imageUrl: 'https://placehold.co/600x400/3b82f6/ffffff?text=Galaxy+S24', description: 'Experience epic with the new standard of mobile AI.' },
            { id: 2, name: 'iPhone 15 Pro', price: 1399.00, imageUrl: 'https://placehold.co/600x400/10b981/ffffff?text=iPhone+15', description: 'Forged in titanium, with the groundbreaking A17 Pro chip.' },
            { id: 3, name: 'Pixel 8 Pro', price: 999.00, imageUrl: 'https://placehold.co/600x400/8b5cf6/ffffff?text=Pixel+8', description: 'The best of Google, with an amazing camera and AI features.' },
            { id: 4, name: 'OnePlus 12', price: 799.99, imageUrl: 'https://placehold.co/600x400/ef4444/ffffff?text=OnePlus+12', description: 'Elite performance and a Hasselblad camera system.' },
            { id: 5, name: 'Xperia 1 V', price: 1199.00, imageUrl: 'https://placehold.co/600x400/f97316/ffffff?text=Xperia+1V', description: 'Next-gen sensor and computational processing for creators.' },
            { id: 6, name: 'Zenfone 10', price: 699.00, imageUrl: 'https://placehold.co/600x400/64748b/ffffff?text=Zenfone+10', description: 'Mighty on hand, with a compact design and powerful performance.' },
        ];

        // --- UI Update Functions ---
        const updateCartBadge = () => {
            const badge = document.getElementById('cart-badge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (totalItems > 0) {
                badge.textContent = totalItems;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        };

        // --- Core Logic Functions ---
        const addToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartBadge();
            showToast(`${product.name} added to cart!`);
        };
        
        const removeFromCart = (productId) => {
            cart = cart.filter(item => item.id !== productId);
            router(); // Re-render the cart page
        };

        const updateQuantity = (productId, newQuantity) => {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                if (newQuantity > 0) {
                    cartItem.quantity = newQuantity;
                } else {
                    removeFromCart(productId);
                }
            }
            router(); // Re-render the cart page
        };

        const showToast = (message) => {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg animate-fade-in';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        };

        // --- Page Templates ---
        const productListPageTemplate = () => `
            <div class="animate-fade-in">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-8">Featured Smartphones</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${products.map(p => `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                            <img src="${p.imageUrl}" alt="${p.name}" class="w-full h-48 object-cover">
                            <div class="p-6 flex-grow flex flex-col">
                                <h2 class="text-xl font-bold text-gray-800">${p.name}</h2>
                                <p class="text-gray-600 mt-2 flex-grow">${p.description}</p>
                                <div class="mt-4 flex justify-between items-center">
                                    <p class="text-2xl font-extrabold text-blue-600">$${p.price.toFixed(2)}</p>
                                    <button onclick="addToCart(${p.id})" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        const cartPageTemplate = () => {
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            if (cart.length === 0) {
                return `
                    <div class="animate-fade-in text-center">
                        <h1 class="text-3xl font-bold text-gray-900 mb-4">Your Cart is Empty</h1>
                        <p class="text-gray-600 mb-8">Looks like you haven't added anything to your cart yet.</p>
                        <a href="#" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">Continue Shopping</a>
                    </div>
                `;
            }

            return `
                <div class="animate-fade-in">
                    <h1 class="text-3xl font-bold text-gray-900 mb-8">Your Shopping Cart</h1>
                    <div class="bg-white rounded-lg shadow-md">
                        <ul class="divide-y divide-gray-200">
                            ${cart.map(item => `
                                <li class="p-6 flex flex-col md:flex-row items-center justify-between">
                                    <div class="flex items-center mb-4 md:mb-0">
                                        <img src="${item.imageUrl}" alt="${item.name}" class="w-24 h-24 object-cover rounded-md">
                                        <div class="ml-4">
                                            <h2 class="text-lg font-bold text-gray-800">${item.name}</h2>
                                            <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center">
                                        <div class="flex items-center border rounded-md">
                                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" class="px-3 py-1 text-lg font-bold">-</button>
                                            <input type="text" value="${item.quantity}" class="w-12 text-center border-l border-r" readonly>
                                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" class="px-3 py-1 text-lg font-bold">+</button>
                                        </div>
                                        <button onclick="removeFromCart(${item.id})" class="ml-4 text-red-500 hover:text-red-700 font-semibold">Remove</button>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="p-6 border-t flex justify-between items-center">
                            <p class="text-xl font-bold">Subtotal:</p>
                            <p class="text-2xl font-extrabold text-blue-600">$${subtotal.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="mt-8 text-right">
                        <a href="#/checkout" class="bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 transition-colors">Proceed to Checkout</a>
                    </div>
                </div>
            `;
        };
        
        const checkoutPageTemplate = () => {
             const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
             const tax = subtotal * 0.08;
             const total = subtotal + tax;

             if (cart.length === 0) {
                location.hash = '/cart';
                return '';
             }

             return `
                <div class="animate-fade-in max-w-4xl mx-auto">
                    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Checkout</h1>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <!-- Shipping Form -->
                        <div>
                            <h2 class="text-2xl font-semibold mb-4">Shipping Information</h2>
                            <form id="checkoutForm">
                                <div class="mb-4">
                                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                                    <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                                </div>
                                <div class="mb-4">
                                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                                    <input type="text" id="address" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                    <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                                </div>
                            </form>
                        </div>
                        <!-- Order Summary -->
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h2 class="text-2xl font-semibold mb-4 border-b pb-4">Order Summary</h2>
                            <ul class="divide-y">
                                ${cart.map(item => `
                                    <li class="py-2 flex justify-between">
                                        <span>${item.name} (x${item.quantity})</span>
                                        <strong>$${(item.price * item.quantity).toFixed(2)}</strong>
                                    </li>
                                `).join('')}
                            </ul>
                            <div class="border-t mt-4 pt-4">
                                <div class="flex justify-between mb-2"><p>Subtotal</p> <strong>$${subtotal.toFixed(2)}</strong></div>
                                <div class="flex justify-between mb-2"><p>Tax (8%)</p> <strong>$${tax.toFixed(2)}</strong></div>
                                <div class="flex justify-between text-xl font-bold"><p>Total</p> <strong>$${total.toFixed(2)}</strong></div>
                            </div>
                            <button onclick="placeOrder()" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors">Place Order</button>
                        </div>
                    </div>
                </div>
             `;
        };
        
        const thankYouPageTemplate = () => `
            <div class="animate-fade-in text-center max-w-2xl mx-auto bg-white p-10 rounded-xl shadow-lg">
                <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 mb-6">
                    <svg class="h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Order Placed Successfully!</h1>
                <p class="text-gray-600 text-lg mb-8">Thank you for your purchase. A confirmation email has been sent to you.</p>
                <a href="#" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">Continue Shopping</a>
            </div>
        `;

        const placeOrder = () => {
            const form = document.getElementById('checkoutForm');
            if (form.checkValidity()) {
                console.log('Order placed!');
                cart = []; // Clear the cart
                updateCartBadge();
                location.hash = '/thankyou';
            } else {
                form.reportValidity();
            }
        };

        // --- Router ---
        const pageContent = document.getElementById('page-content');
        const routes = {
            '/': productListPageTemplate,
            '/cart': cartPageTemplate,
            '/checkout': checkoutPageTemplate,
            '/thankyou': thankYouPageTemplate,
        };

        const router = () => {
            const path = location.hash.slice(1) || '/';
            const template = routes[path] || routes['/'];
            pageContent.innerHTML = template();
        };

        // --- Initial Load ---
        window.addEventListener('hashchange', router);
        window.addEventListener('load', () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            router();
            updateCartBadge();
        });

    </script>
</body>
</html>
